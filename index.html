<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main id="wrapper">
      <div class="container">
        <div class="hero-image">
          <img src="./images/logo.svg" alt="PING" />
        </div>
        <div class="hero-text">
          <h1>We are launching <span class="bold-text">soon!</span></h1>
        </div>
        <div class="subscribe">
          <p>Subscribe and get notified</p>
        </div>
        <div class="email-notification">
          <div class="input-field">
            <input
              type="email"
              name="email"
              class="input-email"
              placeholder="Your email address..."
            />
            <div class="error-message hidden">
              <p>Please provide a valid email address</p>
            </div>
          </div>
          <div class="notify">
            <button type="submit" class="btn-notify">Notify Me</button>
          </div>
        </div>
        <div class="main-image">
          <img src="./images/illustration-dashboard.png" alt="Dashboard" />
        </div>
        <div class="social-handle">
          <div class="facebook">
            <img src="./images/icons8-facebook-logo.svg" alt="">
          </div>
          <div class="twitter">
            <img src="./images/icons8-twitter-logo.svg" alt="">
          </div>
          <div class="instagram">
            <img src="./images/icons8-instagram-48.svg" alt="">
          </div>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/sotundenuel" target="_blank">Sotunde Emmanuel Adefenwa/a>.
      </p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
